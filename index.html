<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antojitos Árticos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img src="./img/LogoDemo.png" alt="Antojitos Árticos Logo" width="200px;">
        </div>
        <nav class="navbar-container">
            <a href="#home">Inicio</a>
            <a href="#product">Productos</a>
            <a href="#Contact">Contacto</a>
        </nav>
        <div class="social-container">
            <a href="http://web.whatsapp.com">
                <ion-icon class="iconWhatsapp" name="logo-whatsapp"></ion-icon>
            </a>
            <a href="http://tiktok.com">
                <ion-icon class="iconTiktok" name="logo-tiktok"></ion-icon>
            </a>
            <a href="http://instagram.com">
                <ion-icon class="iconInstagram" name="logo-instagram"></ion-icon>
            </a>
        </div>
    </div>
    <div class="main-container">
        <div class="section-banner-container">
            <div class="phrase-container">
                <h2>NUNCA PENSAMOS QUE NUESTRA FRESCURA TE ENLOQUECERÍA</h2>
                <span>¡Helados Adictivos Es Lo Que Hacemos ...!</span>
            </div>
            <div class="image-container">
                <img src="./img/Foto1Demo.png" alt="Foto1Demo" width="800px;" height="480px;">
            </div>
        </div>
        <div class="section-product-container"></div>
        <div class="section-about-us-container"></div>
    </div>
</body>
</html>
